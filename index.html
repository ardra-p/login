<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="login">

      <input type="text" class="email" placeholder="Enter Email" />

      <input type="text" class="email" placeholder=" Enter Password"/> <br />
      <br />
      <a href="http://" target="_blank" style="color: #ffffff">
        forgot password</a>
      <br /><br />
      <button type="submit" class="submit">Log in</button> <br />

      <h5 style="color: #ffffff">login with another account</h5>
      <i class="fa-brands fa-linkedin"></i> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <i class="fa-brands fa-square-instagram"></i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <i class="fa-brands fa-facebook"></i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <i class="fa-brands fa-github"></i>
    </div>

</html>
